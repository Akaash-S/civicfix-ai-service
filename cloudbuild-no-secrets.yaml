# Cloud Build configuration - Simplified (No Secrets)
# Use this for testing if secrets are causing issues

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
    id: 'push-latest-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run (without secrets for testing)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'civicfix-ai-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080,ENABLE_MOCK_AI=true,DEBUG=true'
    id: 'deploy-cloud-run'
    waitFor: ['push-latest-image']

images:
  - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
