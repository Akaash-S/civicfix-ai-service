# Cloud Build Configuration for CivicFix AI Service
# Single file for Cloud Run deployment

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
      - '.'
    id: 'build'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
    id: 'push'
    waitFor: ['build']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'civicfix-ai-service'
      - '--image=gcr.io/$PROJECT_ID/civicfix-ai-service:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=60'
      - '--max-instances=28'
      - '--min-instances=1'
      - '--concurrency=80'
      - '--set-secrets=DATABASE_URL=database-url:latest,API_KEY=ai-service-api-key:latest,SECRET_KEY=ai-service-secret-key:latest'
      - '--set-env-vars=ENABLE_MOCK_AI=false,DEBUG=false,WORKERS=4,LOG_LEVEL=info'
    id: 'deploy'
    waitFor: ['push']

# Images to push to registry
images:
  - 'gcr.io/$PROJECT_ID/civicfix-ai-service:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: 'CLOUD_LOGGING_ONLY'

# Overall timeout
timeout: '1800s'
